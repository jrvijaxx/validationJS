<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>validationJS</title>
</head>

<body>
    <form action="">
        <!--Title-->
        <h2 class="form-title">SignUp Form</h2>
        <!-- Error -->
        <div class="error-block">
            <p class="error"></p>
        </div>
        <!-- Username -->
        <div class="input-block">
            <label for="username" class="label">Username</label>
            <input type="text" name="username" class="input username-input" />
        </div>
        <!-- E-mail -->
        <div class="input-block">
            <label for="email" class="label">E-mail</label>
            <input type="email" name="email" class="input email-input"/>
        </div>
        <!-- Password -->
        <div class="input-block">
            <label for="password" class="label">Password</label>
            <input type="password" name="password" class="input pw-input"/>
            <p class="input-info">Must be 6 digit long</p>
        </div>
        <!-- Repeat Password -->
        <div class="input-block">
            <label for="repeat_password" class="label">Repeat password</label>
            <input type="password" name="re_password" class="input rpw-input"/>
        </div>
        <!-- Button -->
        <div class="input-block">
            <input type="submit" value="Register" class="input-submit"/>
        </div>
    </form>
    <script src="/script.js"></script>
</body>

</html>
